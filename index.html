<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4e7a;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            position: absolute;
            bottom: 0;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Homepage</h1>
        <p>Jelajahi lebih lanjut tentang saya dan cara menghubungi saya.</p>
        <div class="nav-buttons">
            <button onclick="location.href='about.html'">About Me</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Alya Nabilah. All rights reserved.</p>
    </footer>
</body>
</html>
