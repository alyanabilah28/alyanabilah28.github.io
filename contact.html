<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - Alya Libs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 40px 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff4e7a;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #ff7eb3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #ff4e7a;
            transform: translateY(-3px);
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        footer {
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .nav-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .nav-buttons button {
            padding: 10px 20px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        .nav-buttons button:hover {
            background: #ff4e7a;
            transform: translateY(-3px);
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hubungi Kami</h1>
        <form id="contactForm">
            <div>
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="subject">Subjek:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div>
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Kirim Pesan</button>
        </form>

        <div class="contact-info">
            <p>Email: alyanabilah205@gmail.com</p>
            <p>Telepon: +6282163298485</p>
        </div>
        
        <div class="nav-buttons">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='about.html'">About Me</button>
            <button onclick="location.href='contact.html'">Hubungi Kami</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Alya Nabilah. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let subject = document.getElementById('subject').value;
            let message = document.getElementById('message').value;
            
            if (name && email && subject && message) {
                alert('Terima kasih! Pesan Anda telah terkirim.');
                this.reset();
            } else {
                alert('Mohon lengkapi semua kolom yang diperlukan.');
            }
        });
    </script>
</body>
</html>
