<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Mahasiswa - Alya Nabilah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7f7f7; /* Latar belakang abu-abu muda */
        color: #374151; /* Warna teks abu-abu gelap */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero {
        background: linear-gradient(
          135deg,
          #1e3a8a,
          #3b82f6
        ); /* Gradasi biru */
        color: #f0f9ff; /* Warna teks biru muda */
        padding: 6rem 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .hero-content {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
      }

      .hero-title {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.1);
        margin-bottom: 0.75rem;
      }

      .hero-subtitle {
        font-size: 1.125rem;
        color: #dbeafe; /* Warna teks biru muda yang lebih terang */
        text-shadow: 0.5px 0.5px rgba(0, 0, 0, 0.05);
      }

      .details-container {
        max-width: 960px;
        margin: 3rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      }

      .details-title {
        font-size: 2.25rem;
        font-weight: 600;
        color: #1e3a8a; /* Warna biru tua */
        text-align: center;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }

      .info-card {
        background-color: #edf2f7; /* Latar belakang abu-abu sangat muda */
        padding: 1.75rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .info-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .info-label {
        font-weight: 500;
        color: #4a5568; /* Warna teks abu-abu sedang */
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .info-label i {
        color: #3b82f6; /* Aksen warna biru */
        font-size: 1.25rem;
      }

      .info-value {
        font-size: 1.1rem;
        color: #2d3748; /* Warna teks abu-abu gelap */
      }

      .back-button-container {
        text-align: center;
        margin-top: 3rem;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        background-color: #3b82f6; /* Warna biru */
        color: #f0f9ff; /* Warna teks biru muda */
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out,
          transform 0.2s ease-in-out;
      }

      .back-button:hover {
        background-color: #1e3a8a; /* Warna biru tua saat hover */
        transform: scale(1.02);
      }

      .back-button svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }
    </style>
  </head>

  <body class="bg-gray-100 font-sans min-h-screen">
    <section class="hero fade-in">
      <div class="hero-content">
        <h1 class="hero-title">Profil Mahasiswa</h1>
        <p class="hero-subtitle">Informasi detail mengenai Alya Nabilah</p>
      </div>
    </section>

    <div class="details-container fade-in" style="animation-delay: 0.2s">
      <h3 class="details-title">
        <i class="bi bi-person-vcard mr-2"></i> Detail Pribadi
      </h3>
      <div class="info-grid">
        <div class="info-card">
          <p class="info-label"><i class="bi bi-person-fill"></i> Nama:</p>
          <p class="info-value">Alya Nabilah</p>
        </div>
        <div class="info-card">
          <p class="info-label"><i class="bi bi-qr-code-scan"></i> NIM:</p>
          <p class="info-value">220709087</p>
        </div>
        <div class="info-card">
          <p class="info-label">
            <i class="bi bi-book-fill"></i> Program Studi:
          </p>
          <p class="info-value">Perpustakaan dan Sains Informasi</p>
        </div>
        <div class="info-card">
          <p class="info-label"><i class="bi bi-building"></i> Fakultas:</p>
          <p class="info-value">Ilmu Budaya</p>
        </div>
        <div class="info-card">
          <p class="info-label">
            <i class="bi bi-mortarboard-fill"></i> Universitas:
          </p>
          <p class="info-value">Universitas Sumatera Utara</p>
        </div>
      </div>
    </div>

    <div class="back-button-container">
      <a
        href="Homework.html"
        class="back-button fade-in"
        style="animation-delay: 0.4s"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5"
        >
          <path
            fill-rule="evenodd"
            d="M15.75 19.5L8.25 12l7.5-7.5"
            clip-rule="evenodd"
          />
        </svg>
        Kembali ke Daftar Tugas
      </a>
    </div>

    <script>
      // Add a slight delay for fade-in animation to make it smoother
      const elements = document.querySelectorAll(".fade-in");
      elements.forEach((element, index) => {
        element.style.animationDelay = `${index * 0.1}s`;
      });
    </script>
  </body>
</html>
