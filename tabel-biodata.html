<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Mahasiswa - Alya Nabilah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .info-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      .back-button:hover svg {
        transform: translateX(-4px);
        transition: transform 0.2s ease;
      }

      .back-button svg {
        transition: transform 0.2s ease;
      }
    </style>
  </head>

  <body>
    <!-- Hero Section -->
    <section
      class="bg-gradient-to-br from-blue-800 to-blue-500 text-white py-20 text-center fade-in"
    >
      <div class="max-w-3xl mx-auto px-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Profil Mahasiswa</h1>
        <p class="text-lg md:text-xl text-blue-100">
          Informasi detail mengenai Alya Nabilah
        </p>
      </div>
    </section>

    <!-- Details Section -->
    <section
      class="max-w-5xl mx-auto mt-12 p-6 bg-white rounded-xl shadow-md fade-in"
      style="animation-delay: 0.2s"
    >
      <h2
        class="text-2xl font-semibold text-center text-blue-800 uppercase mb-8"
      >
        <i class="bi bi-person-vcard-fill mr-2"></i> Detail Pribadi
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          class="info-card bg-gray-50 p-5 rounded-lg shadow-sm transition duration-300"
        >
          <p class="text-sm text-gray-500 mb-1 flex items-center gap-2">
            <i class="bi bi-person-fill text-blue-600"></i> Nama:
          </p>
          <p class="text-lg font-medium text-gray-800">Alya Nabilah</p>
        </div>
        <div
          class="info-card bg-gray-50 p-5 rounded-lg shadow-sm transition duration-300"
        >
          <p class="text-sm text-gray-500 mb-1 flex items-center gap-2">
            <i class="bi bi-qr-code-scan text-blue-600"></i> NIM:
          </p>
          <p class="text-lg font-medium text-gray-800">220709087</p>
        </div>
        <div
          class="info-card bg-gray-50 p-5 rounded-lg shadow-sm transition duration-300"
        >
          <p class="text-sm text-gray-500 mb-1 flex items-center gap-2">
            <i class="bi bi-book-fill text-blue-600"></i> Program Studi:
          </p>
          <p class="text-lg font-medium text-gray-800">
            Perpustakaan dan Sains Informasi
          </p>
        </div>
        <div
          class="info-card bg-gray-50 p-5 rounded-lg shadow-sm transition duration-300"
        >
          <p class="text-sm text-gray-500 mb-1 flex items-center gap-2">
            <i class="bi bi-building text-blue-600"></i> Fakultas:
          </p>
          <p class="text-lg font-medium text-gray-800">Ilmu Budaya</p>
        </div>
        <div
          class="info-card bg-gray-50 p-5 rounded-lg shadow-sm transition duration-300"
        >
          <p class="text-sm text-gray-500 mb-1 flex items-center gap-2">
            <i class="bi bi-mortarboard-fill text-blue-600"></i> Universitas:
          </p>
          <p class="text-lg font-medium text-gray-800">
            Universitas Sumatera Utara
          </p>
        </div>
      </div>
    </section>

    <!-- Back Button -->
    <div class="text-center mt-10 fade-in" style="animation-delay: 0.4s">
      <a
        href="Homework.html"
        class="back-button inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-800 text-white px-6 py-3 rounded-lg shadow-md text-base font-medium transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M15.75 19.5L8.25 12l7.5-7.5"
            clip-rule="evenodd"
          />
        </svg>
        Kembali ke Daftar Tugas
      </a>
    </div>

    <script>
      // Atur delay animasi agar fade-in lebih mulus
      document.querySelectorAll(".fade-in").forEach((el, i) => {
        el.style.animationDelay = `${i * 0.1}s`;
      });
    </script>
  </body>
</html>
