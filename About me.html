<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slide {
            display: none;
        }
        .active {
            display: block;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff4e7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide active" id="home">
            <h1>Home Page</h1>
            <p>Selamat datang di website saya!</p>
        </div>
        <div class="slide" id="about">
            <h1>About Me</h1>
            <p>Nama: Alya Nabilah</p>
            <p>NIM: 220709087</p>
            <p>Program Studi: Perpustakaan dan Sains Informasi</p>
            <p>Fakultas: Ilmu Budaya</p>
            <p>Universitas: Universitas Sumatera Utara</p>
        </div>
        <div class="slide" id="contact">
            <h1>Contact Us</h1>
            <p>Email: alyanabilah205@gmail.com</p>
            <p>Telepon: +62 82163298485</p>
        </div>
        <div class="nav-buttons">
            <button onclick="showSlide('home')">Home</button>
            <button onclick="showSlide('about')">About Me</button>
            <button onclick="showSlide('contact')">Contact Us</button>
        </div>
    </div>
    <script>
        function showSlide(slideId) {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });
            document.getElementById(slideId).classList.add('active');
        }
    </script>
</body>
</html>
