<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Petualangan Perkalian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css"
    />
    <style>
      body {
          font-family: 'Nunito', sans-serif; /* Ganti font */
          background: linear-gradient(135deg, #fdd835, #ffb300); /* Gradasi kuning ke oranye */
          min-h-screen;
          padding-bottom: 2rem;
          color: #333; /* Warna teks gelap */
      }

      .container {
          max-width: 960px; /* Lebar container yang berbeda */
          margin: 4rem auto; /* Margin atas lebih besar */
          padding: 2rem;
          background-color: rgba(255, 255, 255, 0.9); /* Latar belakang putih semi-transparan */
          border-radius: 12px; /* Sudut lebih melengkung */
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Efek bayangan yang lebih halus */
      }

      .main-title {
          font-family: 'Luckiest Guy', cursive; /* Font judul yang ceria */
          font-size: 3.5rem; /* Ukuran lebih besar */
          color: #ff6f00; /* Warna oranye yang lebih cerah */
          text-shadow: 2px 2px #fdd835; /* Efek bayangan pada teks judul */
          text-align: center;
          margin-bottom: 1rem;
      }

      .subtitle {
          text-align: center;
          color: #777;
          font-size: 1.2rem;
          margin-bottom: 2rem;
      }

      /* Gaya untuk tabel perkalian */
      .multiplication-table-container {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
          overflow-x: auto;
          margin-bottom: 2rem;
      }

      .table-title {
          background-color: #ffb300; /* Oranye */
          color: #fff;
          padding: 1rem 1.5rem;
          font-weight: bold;
          border-top-left-radius: 8px;
          border-top-right-radius: 8px;
          display: flex;
          align-items: center;
          gap: 0.5rem;
      }

      .multiplication-table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 1rem;
      }

      .multiplication-table th,
      .multiplication-table td {
          border: 1px solid #eee;
          padding: 0.75rem 1rem;
          text-align: center;
      }

      .multiplication-table thead th {
          background-color: #fdd835; /* Kuning */
          color: #333;
          font-weight: bold;
      }

      .multiplication-table tbody tr:nth-child(even) {
          background-color: #f9f9f9;
      }

      .table-header-cell {
          font-weight: bold;
          color: #555;
      }

      .table-body-cell {
          color: #666;
      }

      /* Gaya untuk kalkulator cepat */
      .calculator-container {
          background: linear-gradient(135deg, #81c784, #4caf50); /* Gradasi hijau */
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
          text-align: center;
      }

      .calculator-title {
          font-size: 2rem;
          color: #fff;
          margin-bottom: 1.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
      }

      .calculator-input {
          padding: 0.75rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin: 0 0.5rem;
          width: 40%;
          box-sizing: border-box;
          font-size: 1rem;
      }

      .multiply-sign {
          font-size: 1.5rem;
          color: #fff;
      }

      .calculate-button {
          background-color: #fff;
          color: #4caf50;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 6px;
          cursor: pointer;
          font-weight: bold;
          transition: background-color 0.3s ease;
      }

      .calculate-button:hover {
          background-color: #e0f2f7;
      }

      .result-area {
          margin-top: 1.5rem;
          font-size: 1.5rem;
          font-weight: bold;
          color: #fff;
          animation: pulse 1.5s ease-in-out infinite alternate; /* Animasi berdenyut */
      }

      @keyframes pulse {
          0% {
              opacity: 0.7;
              transform: scale(0.95);
          }

          100% {
              opacity: 1;
              transform: scale(1);
          }
      }

      /* Tombol kembali */
      .back-button {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.75rem 1.25rem;
          border: 2px solid #ff8a65; /* Warna oranye kemerahan */
          color: #ff8a65;
          border-radius: 6px;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s ease, color 0.3s ease;
      }

      .back-button:hover {
          background-color: #ff8a65;
          color: #fff;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h2 class="main-title">
        <i class="bi bi-star-fill mr-2"></i> Petualangan Perkalian
      </h2>
      <p class="subtitle">Ayo berhitung dan jelajahi dunia perkalian!</p>

      <div class="multiplication-table-container">
        <h3 class="table-title">
          <i class="bi bi-grid-3x3-gap-fill mr-2"></i> Tabel Perkalian 1–10
        </h3>
        <div class="overflow-x-auto">
          <table class="multiplication-table">
            <thead>
              <tr>
                <th class="px-5 py-3 text-center text-lg font-semibold">×</th>
                <th
                  class="px-4 py-3 text-center table-header-cell"
                  colspan="10"
                >
                  <div class="grid grid-cols-10 gap-1" id="tableHeader"></div>
                </th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="calculator-container">
        <h3 class="calculator-title">
          <i class="bi bi-calculator mr-2"></i> Hitung Cepat
        </h3>
        <form
          id="kalkulatorForm"
          class="flex items-center justify-center gap-4 mb-4"
        >
          <input
            type="number"
            id="angka1"
            placeholder="Angka Pertama"
            class="calculator-input"
            required
          />
          <span class="multiply-sign">×</span>
          <input
            type="number"
            id="angka2"
            placeholder="Angka Kedua"
            class="calculator-input"
            required
          />
          <button type="submit" class="calculate-button">
            <i class="bi bi-check-lg mr-2"></i> Hitung
          </button>
        </form>
        <div id="hasil" class="result-area"></div>
      </div>

      <div class="text-center mt-6">
        <a href="Homework.html" class="back-button">
          <i class="bi bi-arrow-left"></i> Kembali ke Homework
        </a>
      </div>
    </div>

    <script>
      function generateTable() {
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        for (let i = 1; i <= 10; i++) {
          const span = document.createElement("span");
          span.classList.add(
            "text-center",
            "text-lg",
            "font-medium",
            "table-header-cell"
          );
          span.textContent = i;
          tableHeader.appendChild(span);
        }

        for (let i = 1; i <= 10; i++) {
          const row = document.createElement("tr");

          const th = document.createElement("th");
          th.classList.add(
            "px-5",
            "py-3",
            "text-center",
            "font-medium",
            "table-header-cell"
          );
          th.textContent = i;
          row.appendChild(th);

          for (let j = 1; j <= 10; j++) {
            const td = document.createElement("td");
            td.classList.add("px-4", "py-3", "text-center", "table-body-cell");
            td.textContent = i * j;
            row.appendChild(td);
          }
          tableBody.appendChild(row);
        }
      }

      window.onload = generateTable;

      document
        .getElementById("kalkulatorForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const a = parseFloat(document.getElementById("angka1").value);
          const b = parseFloat(document.getElementById("angka2").value);
          const hasil = a * b;
          const hasilElement = document.getElementById("hasil");
          hasilElement.textContent = `${a} × ${b} = ${hasil}`;
        });
    </script>
  </body>
</html>
